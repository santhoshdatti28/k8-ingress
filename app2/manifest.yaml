apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: app2
  labels: 
    app: app2 
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: app2 
  template: 
    metadata: 
      labels:
        app: app2
    spec: 
      containers: 
      - name: app2 
        image: santhoshdatti/app2:1.0.0 
        ports: 
        - containerPort: 80 
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: app2
spec: 
  selector: 
    app: app2 
  ports:
  - protocol: TCP 
    port: 80 
    targetPort: 80 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:867344437614:certificate/6a5b7a54-4dc9-422b-b509-6f7c77280bdf
    alb.ingress.kubernetes.io/group.name: devops
spec:
  ingressClassName: alb
  rules:
  - host: "app1.santhoshdatti.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80

       
